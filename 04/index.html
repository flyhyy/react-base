<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx 语法规则</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.8.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.22.17/babel.min.js"></script>
    <style>
        .h1{
            background: #61dafb;
            color: darkred;
        }

    </style>
</head>
<body>
    <div id="root"></div>
</body>

<!--此处一定要写babel-->
<script type="text/babel">

    /**
     * jsx 全称 javascript XML
     */
    const root = document.getElementById('root')
    const  id  ='h1'
    const  data = 'hello1'
const vdom  = (
    <div>

     <h1 id={id}  className="h1">
         <span style={
             {
             color:'#f1f1f1'

             }
         }>
             {data}
         </span>
     </h1>
        <input/>
    </div>
)

ReactDOM.render(vdom,root)
    /**
     * jsx 语法规则
     * 1. 定义虚拟dom 不要写引号；
     * 2.标签中混入js 表达式时，要用{}
     * 3.样式的类名指定不能用 class ，要用className
     * 4.内联样式要用 style={{key:value}} 语法
     * 5.虚拟dom 只有一个根标签
     * 6.标签必须闭合
     * 7.标签首字母
     *  - 若小写字母开头，则将该标签转为html同名元素
     *  - 若大写字母大头，react就去渲染对应的组件，若组件没有定义，则报错
     */
</script>

</html>
