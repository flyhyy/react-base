<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>state</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.8.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.22.17/babel.min.js"></script>
    <style>
        .h1 {
            background: #61dafb;
            color: darkred;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

<!--此处一定要写babel-->
<script type="text/babel">

    const root = document.getElementById('root')

    class State extends  React.Component{
        constructor(props) {
            super(props);
            this.state = {

            isHot : true
            }
            this._setIsHot = this.setIsHot.bind(this)
        }
        setIsHot(){
            console.log(this)
            // 状态不可直接更改，使用内置的api更改
            // this.state.isHot = !this.state.isHot 错误
            const {isHot} = this.state
            this.setState({isHot:!isHot})

        }
        render(){
            const {isHot} =  this.state
        return <h1 onClick={this._setIsHot}>今天天气很{isHot ? '炎热':'凉爽'}</h1>
        }
    }

    // const setIsHot = ()=>{
    //     console.log('setIsHot')
    // }

    ReactDOM.render(<State/>, root)
</script>

</html>
