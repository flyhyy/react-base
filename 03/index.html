<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虚拟dom和真实dom</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.8.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.22.17/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>

<!--此处一定要写babel-->
<script type="text/babel">

const root = document.getElementById('root')
const hello = <h1 id="hello">Hello world,react</h1>
const vdom  = (
    
     <h1>
         <span>
             hello
         </span>
     </h1>
)

ReactDOM.render(vdom,root)
console.log(vdom)
/**
 * 关于虚拟dom
 * 1.本质是object 类型的对象(一般对象)
 * 2.虚拟dom比较“轻”  真实dom比较“重” 因为虚拟dom是react内部再用，无需真实dom上那么的属性
 * 3.虚拟dom最终会被react转化为真实dom，呈现在页面上
 */
</script>
