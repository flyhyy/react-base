<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>react</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.8.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.22.17/babel.min.js"></script>
    <style>
        .h1 {
            background: #61dafb;
            color: darkred;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

<!--此处一定要写babel-->
<script type="text/babel">
// 创建函数式组件
    const Demo = ()=>{
        // 此处的this 是undefined ，因为babel 编译开启了 严格模式 'use static'
        console.log(this)
        return <h3>我是函数定义的组件【适用于（简单组件的定义）】</h3>
    }
//     渲染组件到页面
  ReactDOM.render(<Demo/>,document.getElementById('root'))

</script>

</html>
