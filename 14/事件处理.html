<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.8.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.22.17/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>

<!--此处一定要写babel-->
<script type="text/babel">

    const root = document.getElementById('root')
    //     非受控组件
    class Demo extends React.Component {
        submit = (event) => {
             // 阻止表单提交
             event.preventDefault()
            const {username,password}  =this
            console.log(username.value,password.value)
        }

        render() {

            return (
                <form action="#" onSubmit={this.submit}>
                    <label label="用户名">
                        用户名  <input ref={ c =>  this.username = c}/>
                    </label>
                    <label label="密码">
                        密码 <input type="password" ref={c=> this.password = c}/>
                    </label>
                    <button>提交</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Demo/>, root)


</script>
</html>
